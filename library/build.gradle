apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false

    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

//添加到jcenter
//参考链接： https://www.cnblogs.com/miaoqing/p/5584274.html
ext {
    bintrayRepo = 'maven'
    bintrayName = 'loadState'

    publishedGroupId = 'com.curious.loadstate'
    libraryName = 'LoadState'
    artifact = 'loadstate'

    libraryDescription = 'A library to load fragment page with different state'

    siteUrl = 'https://github.com/GvcZhang/LoadStateManager'
    gitUrl = 'https://github.com/GvcZhang/LoadStateManager'

    libraryVersion = '1.0.0'

    developerId = 'curious'
    developerName = 'curious'
    developerEmail = 'curious.a@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
